<div class="card">
    <h2>
        <i *ngIf="quiz.theme === 'Actor'" class="fas fa-video"></i>
        <i *ngIf="quiz.theme === 'Sport'" class="fas fa-swimmer"></i>

        Nom : {{quiz.name}}
    </h2>
    <span>
      Theme: {{quiz.theme}}
    </span >
    <h5>
      Nombre question : {{quiz.questions.length}}
      <br>
      Date : {{quiz.date | date:'h:mm a z'}}
    </h5>
    <button class="button-card" (click)="selectQuiz()">Select</button>
    <button class="button-card" (click)="deleteQuiz()">Delete</button>
</div>
